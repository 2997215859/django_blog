{% extends "blog/base.html" %}

{% block content %}
<div class="posts">
    <section class="post">
        <header class="post-header">
            <h2 class="post-title">{{ article.title }}</h2>

                <p class="post-meta">
                    Time:  <a class="post-author" href="#">{{ article.pub_time|date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ article.category }}</a>
                </p>
        </header>

            <div class="post-description">
                <p>
                    {{ article.content }}
                </p>
            </div>
        </section>
</div><!-- /.blog-post -->
{% endblock %}
