{% extends "blog/base.html" %}

{% block content %}
<div class="posts">
    {% for article in articles %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "blog:article_page" article_id=article.id %}">{{ article.title }}</a></h2>
                <p class="post-meta">
                    Time:  <a class="post-author" href="#">{{ article.pub_time |date:"Y /m /d"}}</a> <a class="post-category post-category-js" href="{% url "search_tag" tag=article.category %}">{{ article.category }}</a>
                </p>
            </header>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
