<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Ruiy 's Blog</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.css" %}">
    <link rel="stylesheet" href="{% static "blog/css/style.css" %}">
</head>
<body style="zoom: 1">
<div id="headerAndNav" >
	<div id="headerContainer" class="container">

		<div id="header">


			<h1>
				<a href="http://blog.leanote.com/2997215859" id="logo">

    				<div class="blog-logo">
    				    <img src="http://leanote.com/public/upload/712/57cccf2aab644133ed0714c2/images/logo/a8797f65fa1ffd93d83dfefee572b898.jpg" title="但愿常醉不愿醒 的 博客"/>
    				</div>

    				<div>
    				    但愿常醉不愿醒 的 博客
    				</div>
				</a>
			</h1>
			<div id="blogDesc">
				Love Leanote!
			</div>
		</div>
	</div>


	<div class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="http://blog.leanote.com/2997215859">

			    <img src="http://leanote.com/public/upload/712/57cccf2aab644133ed0714c2/images/logo/a8797f65fa1ffd93d83dfefee572b898.jpg" title="但愿常醉不愿醒 的 博客"/>

			但愿常醉不愿醒 的 博客

	      </a>
	    </div>
	    <div class="navbar-collapse collapse">
	      <ul class="nav navbar-nav">

	    	<li class="active"><a href="{% url "blog:index" %}">主页</a></li>
			    <li class="">
					<a href="http://blog.leanote.com/single/2997215859/About-Me">About Me</a>
				</li>



			<li class="">
				<a href="http://blog.leanote.com/archives/2997215859">归档</a>
			</li>
			<li class="">
				<a href="http://blog.leanote.com/tags/2997215859">标签</a>
			</li>

	      </ul>
	      <form class="navbar-form navbar-right" id="search" onsubmit="search(event);return false;">
	      	<div class="input-group">
			  	<span class="input-group-addon" id="searchIcon" onclick="search(event);"><i class="fa fa-search"></i></span>
		        <input type="text" placeholder="search" id="searchInput" class="form-control" value="">
		  	</div>
	      </form>
	    </div>
	  </div>
	</div>
</div>

<div id="postsContainer">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
